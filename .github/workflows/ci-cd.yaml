name: CI/CD Pipeline

on: 
  push:
    branches:  [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: consumesafe
  DOCKER_TAG: ${{ github.sha }}

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Run Bandit Security Scan
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true

      - name: Run Safety Check
        run: |
          pip install safety
          safety check --json || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name:  security-reports
          path: |
            bandit-report.json

  test:
    name:  Run Tests
    runs-on:  ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name:  Run tests
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with: 
          name: coverage-report
          path: htmlcov/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env. DOCKER_TAG }} .
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env. DOCKER_TAG }} ${{ env.DOCKER_IMAGE }}:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env. DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE }}:latest -o consumesafe-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path:  consumesafe-image.tar

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs:  build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with: 
          name: docker-image