version: '3.8'

services:
  consumesafe:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - consumesafe-network

networks:
  consumesafe-network:
    driver: bridge
